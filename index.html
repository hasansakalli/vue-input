<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic User Input</title>
    <link rel="stylesheet" href="userForm.css" />
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    
    <section id="userForm">
      
        <div class="frage">
      <input type="text" placeholder="name" v-model="name"/>
      <input type="number" placeholder="alter" v-model="alter"/>

      <select name="" id="myselect" v-model="geschlecht" @change="geschlecht" >
        <option value="" disabled="disabled">geschlecht</option>
        <option value="mannlich">Mannlich</option>
        <option value="weiblich">Weiblich</option>
      </select>
    </div>

      <div class="result">
      <p id="name">{{name}}</p>
      <p id="alter">{{alter}}</p>
      <p id="geschlecht">{{geschlecht}}</p>
    </div>

    </section>




    <script>
      const userName = Vue.createApp({
        data() {
          return {
            name: "",
            alter: "",
            geschlecht: "",
          };
        },
        methods: {

        },
      });
      userName.mount("#userForm");
    </script>
  </body>
</html>
